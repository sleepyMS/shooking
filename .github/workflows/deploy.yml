name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./shooking

      # React 앱 빌드
      - name: Build React app
        run: npm run build
        working-directory: ./shooking

      # Storybook 빌드
      - name: Build Storybook
        run: npm run build-storybook
        working-directory: ./shooking

      # React 앱과 Storybook을 합쳐서 배포 준비
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r shooking/build/* deploy/
          mkdir -p deploy/storybook
          cp -r shooking/storybook-static/* deploy/storybook/

      # 최종 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
